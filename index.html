<script>
  // Light drag for orbs - no libraries
  const orbs = document.querySelectorAll('.orb');
  orbs.forEach(el => {
    let sx=0, sy=0, ox=0, oy=0, dragging=false;

    const down = e => {
      dragging=true; el.style.transition='none';
      const p = e.touches ? e.touches[0] : e;
      sx = p.clientX; sy = p.clientY;
      const r = el.getBoundingClientRect();
      ox = r.left + window.scrollX; oy = r.top + window.scrollY;
      e.preventDefault();
    };
    const move = e => {
      if(!dragging) return;
      const p = e.touches ? e.touches[0] : e;
      const dx = p.clientX - sx, dy = p.clientY - sy;
      el.style.left = (ox + dx) + 'px';
      el.style.top  = (oy + dy) + 'px';
    };
    const up = () => { dragging=false; el.style.transition='transform .2s'; };

    el.addEventListener('mousedown', down);
    el.addEventListener('touchstart', down, {passive:false});
    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', move, {passive:false});
    window.addEventListener('mouseup', up);
    window.addEventListener('touchend', up);
  });

  // Optional - randomize starting positions a little for variety
  (function jitter(){
    document.querySelectorAll('.orb').forEach((el,i)=>{
      const n = (i*37)%9;
      el.style.transform = `translate(${(n-4)*1.2}px, ${(4-n)*1.2}px)`;
    });
  })();
</script>
